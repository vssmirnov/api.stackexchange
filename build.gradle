buildscript {
    repositories {
        jcenter()
        maven { url 'http://dl.bintray.com/vermeulen-mp/gradle-plugins' }
    }
    dependencies {
        classpath "org.gradle.api.plugins:gradle-heroku:0.9.6"
    }
}

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'heroku'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compile (
            'org.springframework:spring-webmvc:4.1.5.RELEASE',
            'org.slf4j:slf4j-api:1.7.10',
            'javax.servlet:jstl:1.2',
    )
    providedCompile(
            'javax.servlet:javax.servlet-api:3.1.0',
    )
    runtime(
            'log4j:log4j:1.2.17',
            'org.slf4j:jcl-over-slf4j:1.7.10',
            'org.slf4j:slf4j-log4j12:1.7.10',
    )
    testCompile(
            'junit:junit:4.12',
            'org.springframework:spring-test:4.1.5.RELEASE'
    )
}

heroku {
    //get this from heroku
    apiKey = '80917665-39a3-423c-bdc4-0acb58aa0383'

    //set this on first run if you don't want a generated name
    //appName = 'apistackexhtet'

    //set this if you are not happy with the default gradlew buildpack
    //buildpack = 'http://somebuildpack
}